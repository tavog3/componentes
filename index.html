<div id="restore-modal" class="modal">
    <div class="modal-content">
        <span id="close-restore-modal" class="close">&times;</span>
        <h2>Estás seguro que deseas restaurar?</h2>
        <ul id="restore-file-list"></ul>
        <button id="confirm-restore" class="btn-confirm green">Confirmar</button>
        <button id="cancel-restore" class="btn-cancel red">Cancelar</button>
    </div>
</div>

<div id="delete-modal" class="modal">
    <div class="modal-content">
        <span id="close-delete-modal" class="close">&times;</span>
        <h2>Estás seguro que deseas eliminar por completo?</h2>
        <ul id="delete-file-list"></ul>
        <button id="confirm-delete" class="btn-confirm green">Confirmar</button>
        <button id="cancel-delete" class="btn-cancel red">Cancelar</button>
    </div>
</div>
